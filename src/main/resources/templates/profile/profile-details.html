<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <!-- подключения локального bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <th:block th:insert="~{fragments/fragments.html :: page-header}"></th:block>
    <div class="row g-2 text-center">
        <h1>Пользователь [[${profile.name}]]</h1>
        <div class="col-6">
            <div class="p-3 border bg-light">[[${profile.name}]]</div>
        </div>
        <div class="col-6">
            <div class="p-3 border bg-light">[[${profile.email}]]</div>
        </div>
        <div class="col-6">
            <div class="p-3 border bg-light">[[${profile.rate}]]</div>
        </div>
        <div class="col-6">
            <div class="p-3 border bg-light">[[${profile.wallet}]]&#8381</div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light">[[${profile.registrationDate}]]</div>
        </div>
        <div class="col-12"></div>
        <div class="col-3">
            <div class="p-3">
                <a th:href="@{/profile}" class="btn btn-success">Вернуться к списку пользователей</a>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3">
                <a th:href="@{'/profile/update/'+${profile.id}}" class="btn btn-warning">Редактировать</a>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3">
                <a th:href="@{'/announcement/profile/'+${profile.id}}" class="btn btn-warning">Магазин</a>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3">
                <a th:href="@{'/profile/delete/'+${profile.id}}" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
